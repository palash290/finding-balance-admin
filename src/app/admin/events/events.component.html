<div class="ct_dash_inner_scroll ">


    <div class="ct_upload_text">
        <!-- <img [src]="avatar_url_fb ? avatar_url_fb : 'assets/img/np_pro.png'" alt="" class="ct_img_44 ct_orange_border_1"> -->

        <div class="form-group w-100">
            <input type="text" class="form-control ct_custom_input w-100" placeholder="Search..."
                [(ngModel)]="searchQuery" (ngModelChange)="searchCategories()">
        </div>
    </div>


    <div class="d-flex align-items-center justify-content-between ct_pt_20">
        <h4 class="mb-0 ct_fw_600 ct_fs_20 text-white ct_ff_roboto">All Events</h4>
    </div>

    <div *ngIf="eventData?.length === 0" class="text-center">
        <p class="ct_fs_15 text-white mt-5">No users found</p>
    </div>

    <div class="mt-4 table-responsive" *ngIf="eventData?.length > 0">
        <table class="table">
            <!-- Table Header -->
            <thead>
                <tr>
                    <th scope="col">S No.</th>
                    <th scope="col">Avatar</th>
                    <th scope="col">Name</th>
                    <!-- <th scope="col" class="text-end">View</th> -->
                    <th scope="col" class="text-end">Action</th>
                </tr>
            </thead>

            <!-- Table Body -->
            <tbody>
                <tr *ngFor="let event of eventData | paginate: { itemsPerPage: 10, currentPage: p } ; let i = index;">
                    <td>{{(p - 1) * 10 + i + 1}}</td>
                    <td>
                        <div class="ct_event_img_small">
                            <img [src]="event?.mediaUrl ? event?.mediaUrl : '/assets/img/np_pro.png'" alt=""
                                class="ct_img_62">
                        </div>
                    </td>
                    <td>
                        <h5 class="ct_fs_15  ct_fw_600 mb-1 ct_ff_roboto">
                            {{event.name}}
                        </h5>
                    </td>
                    <!-- <td style="cursor: pointer;" class="text-end">
                        <button class="ct_orange_btn ms-auto" (click)="getEventId(event.id)">See Details</button>
                    </td> -->

                    <td style="cursor: pointer;" class="text-end">
                        <div class="d-flex align-item-center  justify-content-end">
                            <button class="ct_orange_btn_trash "> <i class="fa-regular fa-eye"
                                    (click)="getEventId(event.id)"></i></button>
                            <button class="ct_orange_btn_trash text-danger " (click)="deleteEvent(event.id)"><i
                                    class="fa fa-trash" aria-hidden="true"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
